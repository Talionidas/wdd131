<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Weather for Homecountry">
    <meta name="author" content="Thierry Stahl">
    <title>Week3 Assignment: Country</title>
    <link rel="stylesheet" href="styles/place.css">
    <link rel="stylesheet" href="styles/place-large.css">
    <script src="scripts/place.js" defer></script>
    <script src="scripts/getdates.js" defer></script>
</head>
<body>
    <header>
        <h1>Switzerland</h1>  
    </header>
    <main>
        <picture>
        <source srcset="images/alps-large.webp" media="(min-width: 1000px)">
        <source srcset="images/alps-medium.webp" media="(min-width: 550px)">
        <img class="alps" src="images/alps-small.webp" alt="alps small">
        </picture>
    
        <div class="data-container">
            <h2 class="data" >Data</h2>
            <table class="table">
            <tbody>
                <tr>
                    <td class="key-bold">Area:</td>
                    <td>41285 km<sup>2</sup></td>
                </tr>
                <tr>
                    <td class="key-bold">Population:</td>
                    <td>8.776 Million</td>
                </tr>
                <tr>
                    <td class="key-bold">Capital:</td>
                    <td>Bern</td>
                </tr>
                <tr>
                    <td class="key-bold">Languages</td>
                    <td>German, French and Italian</td>
                </tr>
                <tr>
                    <td class="key-bold"> Currency:</td>
                    <td>Swiss Francs</td>
                </tr>
                <tr>
                    <td class="key-bold">Time Zone:</td>
                    <td>GMT +2 (CET)</td>
                </tr>
                <tr>
                    <td class="key-bold">Calling Code:</td>
                    <td> +41 </td>
                </tr>
                <tr>
                    <td class="key-bold">Internet TLD:</td>
                    <td> .ch </td>
                </tr>
            </tbody>
            </table>
        </div>

        <div class="weather-container">
            <h2 class="weather">Weather</h2>
            <img class="rainy-svg" src="images/rainy.svg" alt="rainy weather conditions">
            <table class="weather-table">
                <tbody>
                    <tr>
                        <td class="key-bold">Temperature:</td>
                        <td>21&deg; C</td>
                    </tr>
                    <tr>
                        <td class="key-bold">Conditions:</td>
                        <td>Light Rain</td>
                    </tr>
                    <tr>
                        <td class="key-bold">Wind:</td>
                        <td>8 km/h</td>
                    </tr>
                    <tr>
                        <td class="key-bold">Wind Chill:</td>
                        <td>NA</td>
                    </tr> 
                </tbody>
            </table>
        </div>
    </main>
    <footer>
        <p class="footer-top">Â©<span id="currentYear"></span> Thierry Stahl</p>
        <p class="footer-bottom" id="lastModified"></p>
        
    </footer>
</body>
</html>
